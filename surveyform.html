<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        #survey-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 35px;
        }

        textarea {
            resize: vertical;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        #submit {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        #submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey below:</p>
    <form id="survey-form" action="#">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <fieldset>
            <legend>Choose an option:</legend>
            <input type="radio" id="radio1" name="radio-group" value="radio1">
            <label for="radio1">Radio 1</label>
            <input type="radio" id="radio2" name="radio-group" value="radio2">
            <label for="radio2">Radio 2</label>
        </fieldset>

        <fieldset>
            <legend>Select one or more options:</legend>
            <input type="checkbox" id="checkbox1" name="checkbox-group" value="checkbox1">
            <label for="checkbox1">Checkbox 1</label>
            <input type="checkbox" id="checkbox2" name="checkbox-group" value="checkbox2">
            <label for="checkbox2">Checkbox 2</label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
