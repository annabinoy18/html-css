<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div id="question-container" class="q-container hide">
            <div id="question" class="question"></div>
            <div id="answer-buttons" class="ans-container btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn">Start</button>
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>
    </div>
    <div class="score">
        <span id="right-answer"></span>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
